<style>
    .axis--x path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," +margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });
    // .x(function(d) { return x(d.date); })
    // .y(function(d) { return y(d.close); });

d3.json("/scraper/2016-2017_games.json", function(data) {
    x.domain(d3.extent(data.data, function(d) { return parseTime(d.date); }));
    y.domain([0, 100]);

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

    g.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft(y))
    .append("text")
        .attr("fill", "#000")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", "0.71em")
        .style("text-anchor", "end")
        .text("Points");

    var detdata = [];
    for (var day = 0; day < data.data.length; ++day) {
        for (var game = 0; game < data.data[day].results.length; ++game) {
            if (data.data[day].results[game][0] === "DET") {
                var gamedate = parseTime(data.data[day].date);
                var gamereslt = 2;
                var res = data.data[day].results[game][1];
                if (res === "LOS") {
                    gamereslt = 0;
                } else if (res === "OTL" || res === "SOL") {
                    gamereslt = 1;
                }
                var prev = detdata.length > 0 ? detdata[detdata.length - 1][1] : 0;
                detdata.push([gamedate, +gamereslt + prev]);
            }
        }
    }

    console.log(detdata);

    g.append("path")
        .datum(detdata)
        .attr("class", "line")
        .attr("d", line);
});
</script>
